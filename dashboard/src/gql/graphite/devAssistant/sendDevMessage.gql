mutation sendDevMessage(
  $sessionId: String!
  $prevMessageID: String!
  $message: String!
) {
  graphite {
    sendDevMessage(
      sesionID: $sessionId
      prevMessageID: $prevMessageID
      message: $message
    ) {
      messages {
        id
        role
        message
        createdAt
      }
    }
  }
}
