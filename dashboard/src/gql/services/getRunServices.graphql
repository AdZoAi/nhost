query getRunServices($appID: uuid!, $resolve: Boolean!) {
  app(id: $appID) {
    runServices {
      id
      createdAt
      updatedAt
      config(resolve: $resolve) {
        name
        image {
          image
        }
        command
        resources {
          compute {
            cpu
            memory
          }
          storage {
            name
            path
            capacity
          }
          replicas
        }
        environment {
          name
          value
        }
        ports {
          port
          type
          publish
        }
      }
    }
  }
}
