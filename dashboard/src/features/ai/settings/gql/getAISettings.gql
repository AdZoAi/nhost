query GetAISettings($appId: uuid!) {
  config(appID: $appId, resolve: false) {
    ai {
      version
      webhookSecret
      autoEmbeddings {
        synchPeriodMinutes
      }
      openai {
        organization
        apiKey
      }
      resources {
        compute {
          cpu
          memory
        }
      }
    }
  }
}
