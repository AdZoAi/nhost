table:
  name: todos
  schema: public
object_relationships:
  - name: attachment
    using:
      foreign_key_constraint_on: file_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: X-Hasura-User-Id
      columns:
        - done
        - file_id
        - id
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - createdAt
        - done
        - id
        - title
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - title
        - done
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
